<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Gemstone Price</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">

</head>

<body>
    <div class="form-container">
        <form  class="login-form" action="{{url_for('predict_datapoint')}}" method="POST">
            <h1>Gemstone Price Prediction</h1>
            <div class="mb-3">
                <label class="form-label">Carat</label>
                <input id="carat_control" class="form-control" type="text" name="carat" placeholder="Enter Carat value of Gemstone"
                    required="required">
            </div>
            <div class="mb-3">
                <label class="form-label">X</label>
                <input id="x_control" class="form-control" type="text" name="x" placeholder="Enter X value of Gemstone"
                    required="required">
            </div>
            <div class="mb-3">
                <label class="form-label">Y</label>
                <input id="y_control" class="form-control" type="text" name="y" placeholder="Enter Y value of Gemstone"
                    required="required">
            </div>
            <div class="mb-3">
                <label class="form-label">Z</label>
                <input id="z_control" class="form-control" type="text" name="z"placeholder="Enter Z value of Gemstone"
                    required="required">
            </div>
            <div class="mb-3">
                <label class="form-label">Depth</label>
                <input id="depth_control" class="form-control" type="text" name="depth" placeholder="Enter Depth value of Gemstone"
                    required="required">
            </div>
            <div class="mb-3">
                <label class="form-label">Table</label>
                <input id="table_control" class="form-control" type="text" name="table" placeholder="Enter Table value of Gemstone"
                    required="required">
            </div>
            <div class="mb-3">
                <label class="form-label">Cut</label>
                <select title="Cut" class="form-control" name="cut" required="">
                    <option selected="" disabled="" value="">Select Cut Type of Stone</option>
                    <option value="Ideal">Ideal</option>
                    <option value="Premium">Premium</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Good">Good</option>
                    <option value="Fair">Fair</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Color</label>
                <select title="Color" class="form-control" name="color" required="">
                    <option selected="" disabled="" value="">Select Color  of Stone</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Clarity</label>
                <select title="Clarity" class="form-control" name="clarity" required="">
                    <option selected="" disabled="" value="">Select Clarity  of Stone</option>
<!-- clarity_categories = ['I1','SI2','SI1','VS2','VS1','VVS2','VVS1','IF'] -->
                    
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict your Gemstone Price">
            </div>


        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <h2>{{ messages[0] }}</h2>
        {% endif %}
        {% endwith %}

    </div>
</body>

</html>
